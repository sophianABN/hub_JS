<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase User Management</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-black">
    <div class="max-w-6xl mx-auto p-6">
        <div id="header-container" class="mb-6"></div>
        <main class="bg-[#0e0e0e] shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-8 text-white">Firebase User Management</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-[#18181b] bg-opacity-90 p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Add User</h2>
                    <form id="add-user-form" class="space-y-4">
                        <div>
                            <input type="text" name="name" class="user-input mt-1 block w-full px-4 py-2 bg-[#433b36e6] text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-key="name" placeholder="Name" required>
                        </div>
                        <div>
                            <input type="number" name="age" class="user-input mt-1 block w-full px-4 py-2 bg-[#433b36e6] text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-key="age" placeholder="Age" required>
                        </div>
                        <div>
                            <input type="email" name="email" class="user-input mt-1 block w-full px-4 py-2 bg-[#433b36e6] text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-key="mail" placeholder="Email" required>
                        </div>
                        <button id="add-user-btn" type="submit" class="bg-[#f7971e] hover:bg-[#ff9f0e] text-white px-4 py-2 rounded-md transition-colors duration-300">
                            Add User
                        </button>
                    </form>
                </div>

                <div class="bg-[#18181b] bg-opacity-90 p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Modifier l'utilisateur</h2>
                    <p id="select-user-message" class="text-white">Veuillez sélectionner un utilisateur à modifier.</p>
                    <form id="edit-user-module" class="space-y-4 hidden">
                        <div>
                            <input type="text" name="name" class="edit-user-input mt-1 block w-full px-4 py-2 bg-[#433b36e6] text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-key="name" placeholder="Name" required>
                        </div>
                        <div>
                            <input type="number" name="age" class="edit-user-input mt-1 block w-full px-4 py-2 bg-[#433b36e6] text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-key="age" placeholder="Age" required>
                        </div>
                        <div>
                            <input type="email" name="email" class="edit-user-input mt-1 block w-full px-4 py-2 bg-[#433b36e6] text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-key="mail" placeholder="Email" required>
                        </div>
                        <button id="edit-user-btn" type="submit" class="bg-[#f7971e] hover:bg-[#ff9f0e] text-white px-4 py-2 rounded-md transition-colors duration-300">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>

            <div class="mt-8 bg-[#18181b] bg-opacity-90 p-6 rounded-lg shadow">
                <h2 class="text-2xl font-semibold mb-4 text-white">User List</h2>
                <ul id="user-list" class="space-y-2 text-white"></ul>
            </div>
        </main>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/exo/firebase.js"></script>
</body>
</html>
