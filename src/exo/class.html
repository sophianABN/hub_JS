<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 - Classes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-black">
    <div class="max-w-6xl mx-auto p-6">
        <div id="header-container" class="mb-6"></div>
        <main class="bg-[#0e0e0e] shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-8 text-white">Exercice 3 - Classes</h1>
            <div class="bg-[#18181b] bg-opacity-90 p-4 rounded-md">
                <h2 class="text-2xl font-semibold mb-4 text-white">Calcul d'IMC</h2>
                <form id="imcForm" class="space-y-4">
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-200">Nom</label>
                        <input type="text" id="nom" name="nom" class="mt-1 block w-full bg-[#433b36e6] text-white" required>
                    </div>
                    <div>
                        <label for="poids" class="block text-sm font-medium text-gray-200">Poids (kg)</label>
                        <input type="number" id="poids" name="poids" step="0.1" class="mt-1 block w-full bg-[#433b36e6] text-white" required>
                    </div>
                    <div>
                        <label for="taille" class="block text-sm font-medium text-gray-200">Taille (m)</label>
                        <input type="number" id="taille" name="taille" step="0.01" class="mt-1 block w-full bg-[#433b36e6] text-white" required>
                    </div>
                    <button type="submit" class="bg-[#f7971e] hover:bg-[#ff9f0e] text-white px-4 py-2 rounded-md transition-colors duration-300">Calculer</button>
                </form>
                <div id="result" class="mt-4 text-white"></div>
            </div>
        </main>
        <div id="footer-container"></div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="class.js"></script>
</body>
</html>
