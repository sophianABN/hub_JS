<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de cours JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-6">
    <div id="header-container" class="mb-6"></div>
    <main class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-3xl font-bold mb-8">Bienvenue sur le hub de cours Javascript</h1>
      <div class="grid grid-cols-1 gap-8">

        <section class="bg-white rounded-lg shadow p-6 flex flex-col items-center gap-6">
          <div class="flex flex-row justify-between items-center">
            <div class="w-1/2">
              <img src="/lessons.jpg" alt="leçons illustration" class="w-32 h-32 object-cover rounded-lg p-2">
            </div>
            <div class="w-1/2">
              <h2 class="text-xl font-semibold mb-4">Leçons</h2>
              <p class="text-gray-600 mb-6">
                Vous y trouverez des leçons et exemples pour aborder différentes thématiques du Javascript Moderne
              </p>
              <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                Apprendre
              </button>
            </div>
          </div>
        </section>

        <section class="bg-white rounded-lg shadow p-6 flex flex-col items-center gap-6">
          <div class="flex flex-row justify-between items-center">
            <div class="w-1/2">
              <h2 class="text-xl font-semibold mb-4">Exercices</h2>
              <p class="text-gray-600 mb-6">
                Trouvez des exercices pour pratiquer les leçons
              </p>
              <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                Pratiquer
              </button>
            </div>
            <div class="w-1/2">
              <img src="/exo.jpg" alt="Exercices illustration" class="w-32 h-32 object-cover rounded-lg p-2">
            </div>
          </div>
        </section>

        <section class="bg-white rounded-lg shadow p-6 flex flex-col items-center gap-6">
          <div class="flex flex-row justify-between items-center">
            <div class="w-1/2">
              <img src="/lessons.jpg" alt="TP illustration" class="w-32 h-32 object-cover rounded-lg p-2">
            </div>
            <div class="w-1/2">
              <h2 class="text-xl font-semibold mb-4">TP-Éval</h2>
              <p class="text-gray-600 mb-6">
                Réunissez vos connaissances pour s'évaluer
              </p>
              <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                TP-Eval
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
